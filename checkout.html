<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Mirror Fashion</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ótima escolha!</h1>
                <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>    
            <div class="container">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2 class="mb-3">Sua compra</h2>
                    </div>
                    <div class="card-body">
                        <img src="imagens/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                        <dl class="mb-3">
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                
                            <dt>Tamanho</dt>
                            <dd>40</dd>
                
                            <dt>Preço</dt>
                            <dd>R$ 129,90</dd>
                        </dl>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Dados pessoais</legend>

                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf">
                        </div>

                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>
                </form>        
            </div>
    </body>
</html>
